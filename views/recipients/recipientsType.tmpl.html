<div layout-fill>
    <div layout="row" layout-fill style="overflow: hidden;">
        <div layout="column" style="overflow: auto;" layout-fill flex-gt-sm="33">
            <md-list
                id="recipientList"
                style="overflow: auto;">
                <md-list-item
                    id="{{recipient.Id}}" 
                    class="md-2-line session-item-cont"
                    md-colors="{'border-color': 'warn'}"
                    ui-sref="recipients.type.details({recipient: recipient.Id})"
                    ui-sref-active="active"
                    aria-label="Go to recipient {{recipient.Organization__r.Name}}"
                    ng-repeat="recipient in recipients | orderBy : 'Organization__r.Name' | filter : mc.filter">
                    <recipient-item recipient="recipient"></recipient-item>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
        <div hide show-gt-sm flex="66" style="min-width: 66.66%; overflow: auto;" layout-padding class="raleway">
            <div ui-view/>
        </div>
        <div flex="100" hide-gt-sm ng-show="$state.params.recipient" class="mobile-detail-container">
            <div class="mobile-detail _md md-dialog-fullscreen md-transition-in" role="dialog" layout="column" layout-fill class="raleway">
                <md-toolbar class="md-accent">
                    <div class="md-toolbar-tools">
                        <h2>Recipient Details</h2>
                        <span flex><!-- spacer --></span>
                        <md-button class="md-icon-button" ui-sref="recipients({id: ev.Id})">
                            <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <div ui-view style="height: 90%;" md-swipe-right|left="null" />
            </div>
        </div>
    </div>
</div>
