<div
    class="imgContainer "
    layout="row"
    md-colors="{background: 'accent'}"
    background="{
        image: $ctrl.event.Banner_URL__c,
        color: $ctrl.event.Primary_Color__c,
        height: $ctrl.isLarge ? '200px' : '100%'
    }"
    ng-click="$ctrl.go()"
    layout-align="center center">
    <div ng-class="{'eventName': $ctrl.event.Banner_URL__c != undefined}" class="md-accent">
        <div hide-gt-lg ng-show="$ctrl.isLarge">
            <h2>{{$ctrl.event.Name}}</h2>
        </div>
        <div class="smallEventDetail" ng-show="!$ctrl.isLarge">
            <h3>{{$ctrl.event.Name}}</h3>
            <b>{{$ctrl.event.Display_Location__c}} &mdash; {{$ctrl.event.Start_Date__c | date : 'MMM d' }} - {{$ctrl.event.End_Date__c | date : 'MMM d'}}, {{$ctrl.event.End_Date__c | date : 'yyyy'}}</b>
            <h4>Click to Learn More</h4>
        </div>
    </div>
</div>
<md-grid-tile-footer
    md-colors="{background: 'warn', color: 'grey-50'}"
    background="{
        color: $ctrl.event.Primary_Color__c
    }"
>
    <h3>Type: {{$ctrl.event.Event_Type__c}}</h3>
    <span flex><!-- spacer --></span>
</md-grid-tile-footer>
