<md-content
    layout="column"
    layout-fill
    layout-align="start center"
    style="background: none; overflow: hidden;"
    class="roboto">
    <div layout-fill>
        <div layout="row" layout-fill style="overflow: hidden;">
            <div layout="column" layout-fill flex-gt-sm="30" md-whiteframe="4">
                <md-list style="overflow: auto;">
                    <md-list-item
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="sessions.details({session: session.Id})"
                        ui-sref-active="active"
                        ng-repeat="session in vm.sessions | orderBy : 'Start_Date_Time__c' | filter : mc.filter">
                        <session-item session="session"></session-item>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
            <div hide show-gt-sm flex layout-padding class="raleway">
                <ui-view/>
            </div>
            <div hide-gt-sm ng-show="$state.params.session" class="mobile-detail-container">
                <div flex class="mobile-detail _md md-dialog-fullscreen md-transition-in" role="dialog" layout="column" layout-fill class="raleway">
                    <md-toolbar class="md-accent">
                        <div class="md-toolbar-tools">
                            <h2>Session Details</h2>
                            <span flex><!-- spacer --></span>
                            <md-button class="md-icon-button" ui-sref="sessions({id: ev.Id})">
                                <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <ui-view style="height: 90%;" />
                </div>
            </div>
        </div>
    </div>
</md-content>
