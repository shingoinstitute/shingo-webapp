<md-content
    layout="column"
    layout-fill
    layout-align="start center"
    style="background: none; overflow: hidden;"
    class="roboto">
    <div layout-padding layout-fill>
        <md-tabs
            layout-fill
            ng-show="vm.agenda.length"
            md-selected="vm.selected"
            md-border-bottom
            md-swipe-content>
            <md-tab flex ng-repeat="day in vm.agenda | orderBy: 'Agenda_Date__c'" label="{{day.Display_Name__c}}">
                <ui-view flex/>
            </md-tab>
        </md-tabs>
    </div>
</md-content>
