<md-content
    layout="column"
    layout-align="start center"
    style="background: none;"
    class="roboto">
    <div layout-padding layout-fill>
        <md-tabs ng-show="vm.agenda.length" md-selected="0" md-border-bottom>
            <md-tab ng-repeat="day in vm.agenda | orderBy: 'Agenda_Date__c'" label="{{day.Display_Name__c}}">
                <p>Agenda Details go here</p>
            </md-tab>
        </md-tabs>
    </div>
</md-content>
