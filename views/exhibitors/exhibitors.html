<md-content
    layout="column"
    layout-fill
    layout-align="start center"
    style="background: none; overflow: hidden;"
    class="roboto">
    <md-toolbar class="md-warn" layout="row" layout-align="center center">
        <p><a class="md-primary" ng-click="vm.exhibitorship()">Click here</a>&nbsp;to view opportunities to become an exhibitor.</p>
    </md-toolbar>
    <div layout-fill>
        <div layout="row" layout-fill style="overflow: hidden;">
            <div layout="column" layout-fill flex-gt-sm="30" md-whiteframe="4">
                <md-list
                    id="exhibitorList"
                    style="overflow: auto;">
                    <md-list-item
                        id="{{exhibitor.Id}}"
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="exhibitors.details({exhibitor: exhibitor.Id})"
                        ui-sref-active="active"
                        ng-repeat="exhibitor in vm.exhibitors | orderBy : 'Organization__r.Name' | filter : mc.filter"
                        aria-label="Go to exhibitor {{exhibitor.Name}}">
                        <exhibitor-item exhibitor="exhibitor" flex></exhibitor-item>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
            <div hide show-gt-sm flex layout-padding class="raleway">
                <ui-view/>
            </div>
            <div hide-gt-sm ng-show="$state.params.exhibitor" class="mobile-detail-container">
                <div flex class="mobile-detail _md md-dialog-fullscreen md-transition-in" role="dialog" layout="column" layout-fill class="raleway">
                    <md-toolbar class="md-accent">
                        <div class="md-toolbar-tools">
                            <h2>Exhibitor Details</h2>
                            <span flex><!-- spacer --></span>
                            <md-button class="md-icon-button" ui-sref="exhibitors({id: ev.Id})">
                                <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <ui-view style="height: 100%; padding-bottom: 10px;" />
                </div>
            </div>
        </div>
    </div>
</md-content>
