<div
    layout="column"
    layout-fill
    layout-align="start center"
    class="roboto">
    <md-toolbar class="md-warn" layout="row" layout-align="center center">
        <p><a class="md-primary" ng-click="vm.exhibitorship()">Click here</a>&nbsp;to view opportunities to become an exhibitor.</p>
    </md-toolbar>
    <div layout="row" layout-fill>
        <md-list
            id="exhibitorList"
            flex-gt-sm="33"
            class="list">
            <md-list-item
                id="{{exhibitor.Id}}"
                class="md-2-line list-item-container"
                md-colors="{'border-color': 'warn'}"
                ui-sref="exhibitors.details({exhibitor: exhibitor.Id})"
                ui-sref-active="active"
                ng-repeat="exhibitor in vm.exhibitors | orderBy : 'Organization__r.Name' | filter : mc.filter"
                aria-label="Go to exhibitor {{exhibitor.Name}}">
                <exhibitor-item exhibitor="exhibitor" flex></exhibitor-item>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <div
            hide
            show-gt-sm
            flex="66"
            layout-padding
            class="list-item-detail raleway">
            <div ui-view/>
        </div>
        <div
            hide-gt-sm
            ng-show="$state.params.exhibitor"
            class="mobile-detail-container">
            <md-toolbar class="md-accent">
                <div class="md-toolbar-tools">
                    <h2>Exhibitor Details</h2>
                    <span flex><!-- spacer --></span>
                    <md-button class="md-icon-button" ui-sref="exhibitors({id: ev.Id})">
                        <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <div ui-view />
        </div>
    </div>
</div>
