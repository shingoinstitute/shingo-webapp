<div layout-fill>
    <div layout="row" layout-fill style="overflow: hidden;">
        <div layout="column" layout-fill flex-gt-sm="30" md-whiteframe="4">
            <md-list
                id="speakerList"
                style="overflow: auto;">
                <md-list-item
                    id="{{speaker.Id}}" 
                    class="md-2-line session-item-cont"
                    md-colors="{'border-color': 'warn'}"
                    ui-sref="speakers.type.details({speaker: speaker.Id})"
                    ui-sref-active="active"
                    aria-label="Go to speaker {{speaker.Name}}"
                    ng-repeat="speaker in speakers | orderBy : 'Name' | filter : mc.filter">
                    <speaker-list-item person="speaker"></speaker-list-item>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item>&nbsp;</md-list-item>
                <md-list-item>&nbsp;</md-list-item>
            </md-list>
        </div>
            <div hide show-gt-sm flex layout-padding class="raleway">
                <ui-view/>
            </div>
            <div hide-gt-sm ng-show="$state.params.speaker" class="mobile-detail-container">
                <div flex class="mobile-detail _md md-dialog-fullscreen md-transition-in" role="dialog" layout="column" layout-fill class="raleway">
                    <md-toolbar class="md-accent">
                        <div class="md-toolbar-tools">
                            <h2>Speaker Details</h2>
                            <span flex><!-- spacer --></span>
                            <md-button class="md-icon-button" ui-sref="speakers({id: ev.Id})">
                                <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <ui-view style="height: 90%;" md-swipe-right|left="null" />
                </div>
            </div>
    </div>
</div>
