<div layout="row" layout-fill>
    <md-list
        id="speakerList"
        flex-gt-sm="33"
        class="list">
        <md-list-item
            id="{{speaker.Id}}" 
            class="md-2-line list-item-container"
            md-colors="{'border-color': 'warn'}"
            ui-sref="speakers.type.details({speaker: speaker.Id})"
            ui-sref-active="active"
            aria-label="Go to speaker {{speaker.Name}}"
            ng-repeat="speaker in speakers | orderBy : 'Name' | filter : mc.filter">
            <speaker-list-item person="speaker"></speaker-list-item>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
    <div
        hide
        show-gt-sm
        flex="66"
        class="list-item-detail raleway"
        layout-padding>
        <div ui-view />
    </div>
    <div
        hide-gt-sm
        ng-show="$state.params.speaker"
        layout="column"
        class="mobile-detail-container raleway">
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2>Speaker Details</h2>
                <span flex><!-- spacer --></span>
                <md-button class="md-icon-button" ui-sref="speakers.type({type: $state.params.type})">
                    <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div ui-view md-swipe-right|left="null" />
    </div>
</div>
