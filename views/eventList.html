<div
    layout="column"
    style="background: none;"
    layout-fill
    layout-padding>
    <md-grid-list
        md-cols="6" md-cols-lg="12" md-cols-gt-lg="24"
        md-row-height="50px"
        md-gutter="15px"
        layout-padding>
        <md-grid-tile 
            class="md-whiteframe-6dp pointer"
            md-rowspan="{{6 - (!vm.isLarge(ev) ? 3 : 0)}}"
            md-colspan="6"
            md-rowspan-gt-sm="{{vm.getRows(ev)}}"
            md-colspan-gt-sm="{{vm.getCols(ev, true)}}"
            md-rowspan-gt-lg="{{vm.getRows(ev)}}"
            md-colspan-gt-lg="{{vm.getCols(ev) * 2}}"
            ng-repeat="ev in vm.events"
        >
            <event-grid-item
                event="ev"
                is-large="vm.isLarge(ev)"
                layout-fill>
            </event-grid-item>
        </md-grid-tile>
    </md-grid-list>
</div>
