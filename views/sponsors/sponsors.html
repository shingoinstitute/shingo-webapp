<md-content
    layout="column"
    layout-fill
    layout-align="start center"
    style="background: none; overflow: hidden;"
    class="roboto">
    <md-toolbar class="md-warn" layout="row" layout-align="center center">
        <p><a class="md-primary" ng-click="vm.sponsorship()">Click here</a>&nbsp;to view opportunities to become a sponsor.</p>
    </md-toolbar>
    <div layout-fill>
        <div layout="row" layout-fill style="overflow: hidden;">
            <div layout="column" style="overflow: auto;" layout-fill flex-gt-sm="33" md-whiteframe="4">
                <md-list
                    id="sponsorList"
                    style="overflow: auto;">
                    <md-subheader ng-show="vm.sponsors['President'].length" class="md-primary">Presidents</md-subheader>
                    <md-list-item
                        id="{{sponsor.Id}}"
                        ng-show="vm.sponsors['President'].length"
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="sponsors.details({sponsor: sponsor.Id})"
                        ui-sref-active="active"
                        ng-repeat="sponsor in vm.sponsors['President'] | orderBy : 'Organization__r.Name' | filter : mc.filter"
                        aria-label="Go to sponsor {{sponsor.Name}}">
                        <sponsor-item sponsor="sponsor" flex></sponsor-item>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-subheader ng-show="vm.sponsors['Champion'].length" class="md-primary">Champions</md-subheader>
                    <md-list-item
                        id="{{sponsor.Id}}"
                        ng-show="vm.sponsors['Champion'].length"
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="sponsors.details({sponsor: sponsor.Id})"
                        ui-sref-active="active"
                        ng-repeat="sponsor in vm.sponsors['Champion'] | orderBy : 'Organization__r.Name' | filter : mc.filter"
                        aria-label="Go to sponsor {{sponsor.Name}}">
                        <sponsor-item sponsor="sponsor" flex></sponsor-item>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-subheader ng-show="vm.sponsors['Benefactor'].length" class="md-primary">Benefactors</md-subheader>
                    <md-list-item
                        id="{{sponsor.Id}}"
                        ng-show="vm.sponsors['Benefactor'].length"
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="sponsors.details({sponsor: sponsor.Id})"
                        ui-sref-active="active"
                        ng-repeat="sponsor in vm.sponsors['Benefactor'] | orderBy : 'Organization__r.Name' | filter : mc.filter"
                        aria-label="Go to sponsor {{sponsor.Name}}">
                        <sponsor-item sponsor="sponsor" flex></sponsor-item>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-subheader ng-show="vm.sponsors['Friend'].length" class="md-primary">Friends</md-subheader>
                    <md-list-item
                        id="{{sponsor.Id}}"
                         ng-show="vm.sponsors['Friend'].length"
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="sponsors.details({sponsor: sponsor.Id})"
                        ui-sref-active="active"
                        ng-repeat="sponsor in vm.sponsors['Friend'] | orderBy : 'Organization__r.Name' | filter : mc.filter"
                        aria-label="Go to sponsor {{sponsor.Name}}">
                        <sponsor-item sponsor="sponsor" flex></sponsor-item>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-subheader ng-show="vm.sponsors['Other'].length" class="md-primary">Other</md-subheader>
                    <md-list-item
                        id="{{sponsor.Id}}"
                         ng-show="vm.sponsors['Other'].length"
                        class="md-2-line session-item-cont"
                        md-colors="{'border-color': 'warn'}"
                        ui-sref="sponsors.details({sponsor: sponsor.Id})"
                        ui-sref-active="active"
                        ng-repeat="sponsor in vm.sponsors['Other'] | orderBy : 'Organization__r.Name' | filter : mc.filter"
                        aria-label="Go to sponsor {{sponsor.Name}}">
                        <sponsor-item sponsor="sponsor" flex></sponsor-item>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
            <div hide show-gt-sm flex="66" style="min-width: 66.66%; overflow: auto;" layout-padding class="raleway">
                <ui-view/>
            </div>
            <div flex="100" hide-gt-sm ng-show="$state.params.sponsor" class="mobile-detail-container">
                <div class="mobile-detail _md md-dialog-fullscreen md-transition-in" role="dialog" layout="column" layout-fill class="raleway">
                    <md-toolbar class="md-accent">
                        <div class="md-toolbar-tools">
                            <h2>Sponsor Details</h2>
                            <span flex><!-- spacer --></span>
                            <md-button class="md-icon-button" ui-sref="sponsors({id: ev.Id})">
                                <md-icon md-icon-font="close" aria-label="Close dialog">close</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <ui-view style="height: 90%;" />
                </div>
            </div>
        </div>
    </div>
</md-content>
