<!DOCTYPE html>
<html>

<head>
    <title>Shingo Events</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/app.css">

    <link rel="Bookmark" href="/img/favicon.ico">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body ng-app="core">
    <div layout="row" layout-fill ng-controller="MainController as mc">
        <sidenav md-whiteframe="10"></sidenav>
        <div flex layout="column" layout-fill>
            <md-toolbar layout class="md-primary" md-whiteframe="3">
                <md-button hide-gt-lg ng-click="mc.toggle('sidenav')">
                    <md-icon md-font-icon>menu</md-icon>
                </md-button>
                <span flex></span>
                <span ng-show="mc.showFilter" class="raleway">
                    <md-input-container class="filter">
                        <input type="text" placeholder="filter..." ng-model="mc.filter" />
                    </md-input-container>
                </span>
                <span flex="5"></span>
            </md-toolbar>
            <!-- Begin Frame content -->
            <div flex layout-fill style="overflow-y: auto;">
                <md-progress-linear ng-show="mc.showLoading" class="md-warn" md-mode="indeterminate" style="position: absolute;"></md-progress-linear>
                <ui-view layout-fill flex></ui-view>
            </div>
            <!-- End Frame content -->
        </div>
    </div>

    <!-- Vendor -->
    <script src="/node_modules/lodash/lodash.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/node_modules/angular-material/angular-material.min.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Application Modules -->
    <script src="/js/__dataLayer.js"></script>
    <script src="/js/_interface.js"></script>
    <script src="/js/app.js"></script>

    <!-- Controllers -->
    <script src="/js/controllers/EventListController.js"></script>
    <script src="/js/controllers/AgendaController.js"></script>
    <script src="/js/controllers/EventDetailController.js"></script>
    <script src="/js/controllers/EventGridItemController.js"></script>
    <script src="/js/controllers/NavController.js"></script>
    <script src="/js/controllers/MainController.js"></script>
    <script src="/js/controllers/SpeakerItemController.js"></script>
    <script src="/js/controllers/SessionItemController.js"></script>
    <script src="/js/controllers/SessionDetailController.js"></script>
    <!--<script src="/js/controllers/SessionsController.js"></script>-->
    <script src="/js/controllers/SpeakersController.js"></script>    
    <script src="/js/controllers/SpeakerDetailController.js"></script>    

    <!-- Directives -->
    <script src="/js/directives/EventGridItem.js"></script>
    <script src="/js/directives/BackgroundImage.js"></script>
    <script src="/js/directives/Sidenav.js"></script>
    <script src="/js/directives/SpeakerItem.js"></script>
    <script src="/js/directives/SpeakerListItem.js"></script>
    <script src="/js/directives/SpeakerDetail.js"></script>
    <script src="/js/directives/SessionItem.js"></script>
    <script src="/js/directives/SessionDetail.js"></script>

    <!-- Services -->
    <script src="/js/services/Events.js"></script>
    <script src="/js/services/Speakers.js"></script>
    <script src="/js/services/Sessions.js"></script>
    <script src="/js/services/Days.js"></script>

</body>

</html>
